<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        Pr√©nom : <input id="saisie">
    </div>
    <p>
        Bonjour <span id="prenomSaisi"></span> !
    </p>
    <script>
        // Module IIFE
        // Immediately Invoked Function Expression
        (function () {
            'use strict';

            var inputElt = document.getElementById('saisie');
            var spanElt = document.getElementById('prenomSaisi');

            inputElt.addEventListener('input', function() {
                spanElt.textContent = inputElt.value;
            });
        }());
    </script>
</body>
</html>
